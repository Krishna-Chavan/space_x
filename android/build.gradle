// android/build.gradle

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0' // Gradle plugin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

android {
    compileSdkVersion 33 // Set to the latest or desired Android API version
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // Java version compatibility
        targetCompatibility = JavaVersion.VERSION_17
    }

    buildToolsVersion "30.0.3"  // Match this with the installed build tools version
}

dependencies {
    // Your dependencies here
    implementation 'com.android.support:appcompat-v7:28.0.0'  // Example dependency
}
